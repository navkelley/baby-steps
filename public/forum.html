                <!-- Collect the nav links, forms, and other content for toggling -->

                    <ul class="nav navbar-nav">
                        <li><a href="dashboard">Dashboard</a></li>
                        <li><a href="milestones">Milestones &amp Achievements</a></li>

                </div><!-- /.navbar-collapse -->

        </nav>
        <div class="page-header">
            <h1>Forum</h1>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
                <li>
                    <a href="#" aria-label="Previous">

            </ul>
        </nav><!-- /.page navigation -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#forumModal">Add a new post</button>
        <!-- Modal -->
        <div class="modal fade" id="forumModal" tabindex="-1" role="dialog" aria-labelledby="forumModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="forumModalLabel">Modal title</h4>
                    </div><!-- /. modal-header -->
                    <div class="modal-body">
                        <label for="forum-title"></label>
                        <p>Title of Post:<input type="text" placeholder="Need adivce, new milestone, etc." required></p>
                        <label for="forum-post"></label>
                        <p>Date: <input type="date" class="datePicker" required></p>
                        <textarea id="forumInput" placeholder="Write your comments or questions here." required></textarea>
                    </div><!-- /. modal-body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div><!-- /. modal-footer -->
                </div><!-- /. modal-content -->
            </div><!-- /. modal-dialog -->
        </div><!-- /. forum-modal -->
    </body>
</html>
