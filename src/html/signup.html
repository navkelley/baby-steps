<!DOCTYPE html>
<html>
	<head>
		<!--mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--script and links-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	   	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
	    <link rel="stylesheet" href="baby-steps.1.0.0.min.css">
	    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script src="baby-steps.1.0.0.js"></script>
		<title>Sign Up for Baby Steps</title>
	</head>
	<body>
		<div class="container">
			<h1>Sign Up for Baby Steps</h1>
			<div id="accountMessage"></div>
			<div class="row" id="signup-box">
				<form id="sign-up">
					<div class="form-group row">
						<label for="firstName" class="col-2 col-form-label">First Name</label>
				  		<div class="col-10">
				    		<input class="form-control" type="text" placeholder="Sam" id="firstName">
				  		</div>
					</div>
					<div class="form-group row">
				  		<label for="lastName" class="col-2 col-form-label">Last Name</label>
				  		<div class="col-10">
				    		<input class="form-control" type="text" placeholder="Johnson" id="lastName">
				  		</div>
					</div>
					<div class="form-group row">
				  		<label for="username" class="col-2 col-form-label">Username</label>
				  		<div class="col-10">
				    		<input class="form-control" type="text" placeholder="nicolek234" id="username">
				  		</div>
					</div>
					<div class="form-group row">
				  		<label for="email" class="col-2 col-form-label">Email</label>
				  		<div class="col-10">
				    		<input class="form-control" type="email" placeholder="Your email address will be your username" id="userEmail">
				  		</div>
					</div>
					<div class="form-group row">
				  		<label for="password" class="col-2 col-form-label">Password</label>
				  		<div class="col-10">
				    		<input class="form-control" type="password" id="password">
				  		</div>
					</div>
					<div class="form-group row">
				  		<label for="verifyPassword" class="col-2 col-form-label">Verify Password</label>
				  		<div class="col-10" id="passwordMessage">
				    		<input class="form-control" type="password" id="verifyPassword">
				  		</div>
					</div>
					<div class="form-group row">
				  		<label for="childName" class="col-2 col-form-label">Child's Name</label>
				  		<div class="col-10">
				    		<input class="form-control" type="text" placeholder="Nicole" id="childName">
				  		</div>
					</div>
					<div class="form-group row">
						<button class="btn btn-success" type="submit" id="submitSignup">Sign Up</button>
					</div>
				</form>
			</div><!--row-->
		</div><!--container-->
	</body>
</html>
