<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    <link rel="stylesheet" href="baby-steps.1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="baby-steps.1.0.0.js"></script>
    <title>Baby Steps</title>
</head>
<body>
<div id="sign-up">
    <div class="container">
        <h1>Create an Account on Baby Steps</h1>
        <div id="accountMessage"></div>
        <div id="signup-box">
            <form id="sign-up">
                <div class="register-group">
                    <label for="firstName">First Name</label>
                    <div>
                        <input type="text" placeholder="First name" id="firstName">
                    </div>
                </div>
                <div class="register-group">
                    <label for="lastName">Last Name</label>
                    <div>
                        <input type="text" placeholder="Last name" id="lastName">
                    </div>
                </div>
                <div class="register-group">
                    <label for="username">Username</label>
                    <div>
                        <input type="text" placeholder="username" id="username">
                    </div>
                </div>
                <div class="register-group">
                    <label for="email">Email</label>
                    <div>
                        <input type="email" placeholder="email address" id="userEmail">
                    </div>
                </div>
                <div class="register-group">
                    <label for="password">Password</label>
                    <div>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="register-group">
                    <label for="verifyPassword">Verify Password</label>
                    <div id="passwordMessage">
                        <input type="password" id="verifyPassword">
                    </div>
                </div>
                <div class="register-group">
                    <label for="childName">Child's Name</label>
                    <div>
                        <input type="text" placeholder="Child name" id="childName">
                    </div>
                </div>
                <div class="register-group">
                <button type="submit" id="submitSignup">Sign Up</button>
                </div>
            </form>
        </div><!--signup-->
    </div><!--container-->
</div><!--sign-up-->
</body>
</html>
