        <link rel="stylesheet" href="baby-steps.1.0.0.min.css">

        <img src="https://elephantspokenhere.files.wordpress.com/2015/08/drawing-of-baby-elephant.png?w=240" alt="babyElephant" id="babyElephant">

                <h1>Baby Steps</h1>
                <div class="row">
                    <div id="login-box" class="col-8">
                        <form id="login">

                                <label for="exampleInputEmail1">Email address:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nicole@babysteps.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ex.Password234">
                                <p><a href="#">Forgot Password?</a></p>
                            </div>
                            <p><a href="/signup">Sign up for Baby Steps</a></p>
                            <button type="submit" id="login" class="btn btn-success">Login</button>
                        </form>
                    </div><!--signup box-->
                </div><!--row-->
            </div><!--container-->
