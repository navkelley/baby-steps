<!DOCTYPE html>
<html lang="en">
    <head>
        <!--mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--script and links-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
        <link rel="stylesheet" href="baby-steps.1.0.0.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="baby-steps.1.0.0.js"></script>
    	<title>Baby Steps</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img src="https://elephantspokenhere.files.wordpress.com/2015/08/drawing-of-baby-elephant.png?w=240" alt="babyElephant" id="babyElephant">
                </div>
                <div class="col-6">
                    <h1>Baby Steps</h1>
                </div><!--col-->
            </div><!--row-->
            <div class="row">
                <div id="login-box" class="col-8">
                    <form id="login" action="/login" method="post">
                        <div class="form-group">
                            <label for="userEmailLogin">Username:</label>
                            <input type="email" class="form-control" id="userEmailLogin" placeholder="nicole@babysteps.com" name="username">
                        </div>
                        <div class="form-group">
                            <label for="userPassLogin">Password:</label>
                            <input type="password" class="form-control" id="userPassLogin" placeholder="ex.Password234" name="password">
                            <p><a href="#" class="disabled">Forgot Password?</a></p>
                        </div>
                        <p><a href="/signup">Sign up for Baby Steps</a></p>
                        <button type="submit" id="login" class="btn btn-success" value="Log In">Login</button>
                    </form>
                </div><!--signup box-->
                <!--modal-->
                <div class="modal fade" id="loginMessageModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                   
                            </div><!--modal-header-->
                            <div class="modal-body">
                                <div id="errors"></div>
                            </div><!--modal-body-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div><!--modal-footer-->
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </div><!--row-->
        </div><!--container-->
    </body>
</html>
